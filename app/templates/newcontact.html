<div class="col-sm-12">
  <div class="header">
    <h3 class="header-title" translate>contact.new_contact</h3>
  </div>
</div>

<div class="row">

    <div class="col-sm-3 m-top">
      <div class="avatar col-lg-offset-3 col-md-offset-2">
        <img ng-src="http://robohash.org/set_1/{{account_name}}?size=150x150" height="150" width="150" ng-if="account_name"
             tooltip="Your RoboHash is a security feature that helps you verify account names visually"/>
        <img src="img/user.png" height="150" width="150" ng-if="!account_name"/>
      </div>
    </div>

    <div class="col-sm-9">

      <form name="newcontact" class="form-horizontal m-top" role="form" ng-submit="newcontact.$valid && createContact()"
            novalidate>
        <div class="form-group m-top">
          <div class="form-group row"
               ng-class="{ 'has-error' : (newcontact.account_name.$invalid || newcontact.account_name.error_message) && !newcontact.account_name.$pristine }">
            <label for="account_name" class="col-sm-2 control-label" translate>contact.contact_name</label>
            <div class="col-sm-10 col-md-9 col-lg-6">
              <input-name autofocus focus ng-model="account_name" form-name="newcontact" show-note-1="false" show-note-2="false" />
            </div>
          </div>
          <div class="form-group row"
              ng-class="{ 'has-error' : (newcontact.address.$invalid || newcontact.address.error_message) && !newcontact.address.$pristine }">
            <label for="address" class="col-sm-2 control-label" translate>contact.public_key</label>
            <div class="col-sm-10 col-md-9 col-lg-6">
              <input id="address" ng-model="address" name="address" class="form-control" placeholder="{{ 'contact.public_key_tip' | translate }}"/>
              <div ng-show="newcontact.address.error_message && !newcontact.address.$pristine" class="text-danger">{{newcontact.address.error_message}}</div>
            </div>
          </div>
          <div class="form-group row m-top">
            <div class="col-sm-offset-2 col-sm-2">
              <button ng-disabled="!newcontact.$valid" class="btn btn-primary" type="submit" translate>contact.btn_add_contact</button>
            </div>
            <div class="col-sm-4">
            </div>
          </div>
        </div>
      </form>

    </div>

</div>
