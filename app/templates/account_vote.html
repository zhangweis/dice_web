    <div class='pull-right'>
      <div class="btn-group" dropdown is-open="status2.isopen">
            <button type="button" class="btn dropdown-toggle" tooltip="{{ 'account.vote.vote_for' | translate }}">
              {{ ('account.vote.'+vote_options[transfer_info.vote]) | translate }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="(k, v) in $parent.vote_options">
                <a ng-click="transfer_info.vote=k; status2.isopen=false">{{ ('account.vote.'+v) | translate }}</a>
              </li>
            </ul>
          </div>
      <button type="button" ng-click='updateVotes()' tooltip="{{ 'tip.vote_will_transfer_balance_to_self' | translate }}" class="btn btn-lg btn-primary"><i class="fa fa-undo fa-lg"></i> {{ 'account.vote.btn_update_vote' | translate }}</button>
    </div>
    <table class="table table-striped table-hover">
      <tr>
        <th translate>th.delegate</th>
        <th translate>account.vote.current_votes</th>
        <th style='text-align:right' translate>account.vote.future_votes</th>
      </tr>
      <tr ng-repeat="vote in votes">
        <td>{{vote[0]}}</td>
        <td>{{vote[1]}}</td>
        <td>
                  <button ng-click="toggleVoteUp(vote[0])" class="btn btn-sm btn-link primary" tooltip="{{ 'account.toggle.approval' | translate }}">
                    <i ng-if="accounts[vote[0]].approved>0" class='fa fa-thumbs-up fa-2x'></i>
                    <i ng-if="!accounts[vote[0]].approved || account[vote[0]].approved==0" class='fa fa-thumbs-o-up fa-2x'></i>
                    <i ng-if="accounts[vote[0]].approved<0" class='fa fa-thumbs-down fa-2x'></i>
                  </button>
                </td>
      </tr>
    </table>
