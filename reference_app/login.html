<html>
   <head>
      <title> BitShares XT Wallet </title>
      <script type="text/javascript" charset="utf-8" src="js/jquery-1.10.1.min.js" ></script>
      <script type="text/javascript" charset="utf-8" src="js/jquery.jsonrpc.js" ></script>
      <script type="text/javascript">
          $(document).ready(function() {
              $.jsonRPC.setup({
                  endPoint : 'http://localhost:9989/rpc',
                  namespace : ''
              });
              $("input#login").click(function() {
                  // todo validate passwords match and have all required lengths/etc.
                  $.jsonRPC.request('openwallet', {
                      params : [$("input#username").val(), $("input#password").val()],
                      success : function(data) {
                         window.location.replace('/');
                      },
                      error : function(data) {
                          console.log( data.error );
                          $("<p />").text(data.error.message).appendTo($("p#result"));
                      }
                  });
              });
          });
      </script>
   </head>
<body>
<h1> BitShares XT Login </h1>
<hr/>

     <div id="username">
     Username: <input type="text" placeholder="default" id ="username" />
     </div>
     <div id="password">
     Password: <input type="text" placeholder="optional" id="password" />
     </div>
     <input type="button" id="login" value="Login" /> <a href="create_account.html">Create Account</a>

  <p id="result"></p>
</body>
</html>
